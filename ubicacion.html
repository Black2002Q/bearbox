<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ubicación - BearBox 23 X-Fit</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Head dinámico -->
  <script src="head.js"></script>
 <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .ubicacion-section {
      padding: 80px 20px 40px;
      margin-bottom: 50px;
      background-color: #121212;
      text-align: center;
      border-top: 3px solid #f5a623;
    }

    .ubicacion-section h2 {
      font-size: 2.8em;
      font-weight: 900;
      margin-bottom: 10px;
      color: #f5a623;
    }

    .ubicacion-section p {
      font-size: 1.2em;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto;
    }

    .map-section {
      background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(20, 20, 20, 0.95)),
        url('baner.jpg') center/cover no-repeat;
      padding: 60px 20px;
      text-align: center;
      border-bottom: 3px solid #f5a623;
    }

    .map-container {
      max-width: 900px;
      margin: 0 auto 30px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(245, 166, 35, 0.3);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
    }

    .btn-ruta {
      display: inline-block;
      background-color: #f5a623;
      color: #121212;
      font-weight: bold;
      padding: 14px 24px;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 1.1em;
      margin-top: 20px;
    }

    .btn-ruta:hover {
      background-color: #ffc44d;
      transform: scale(1.05);
    }

    .btn-ruta i {
      margin-right: 10px;
    }

    #footer {
      margin-top: 80px;
    }
  </style>
</head>

<body>

  <!-- Navbar dinámico -->
  <div id="navbar"></div>
  <script src="navbar.js"></script>

  <!-- Sección de texto -->
  <section class="ubicacion-section">
    <h2>¿Dónde estamos?</h2>
    <p>Nos encontramos en una ubicación estratégica para tu entrenamiento de alto rendimiento. Ven a conocernos.</p>
  </section>

  <!-- Sección del mapa -->
  <section class="map-section">
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3348.328424306984!2d-80.953542!3d-2.2114259999999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMsKwMTInNDEuMSJTIDgwwrA1NycxMi44Ilc!5e1!3m2!1ses!2sec!4v1749699016192!5m2!1ses!2sec"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <a href="https://www.google.com/maps/dir/?api=1&destination=-2.211426,-80.953542" target="_blank" class="btn-ruta">
      <i class="bi bi-truck-front-fill"></i> Inicia tu ruta
    </a>
  </section>

  <!-- Footer dinámico -->
  <div id="footer"></div>
  <script src="footer.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
