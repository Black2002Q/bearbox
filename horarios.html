<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BearBox23 CrossFit</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="head.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    /* Encabezado tipo galería */
    .intro-section {
      background: linear-gradient(to right, #0f0f0f, #2b2b2b);
      text-align: center;
      padding: 80px 20px;
    }

    .titulo-galeria {
      color: #f5a623;
      font-size: 3em;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitulo-galeria {
      color: #cccccc;
      font-size: 1.2em;
      margin: 0;
    }

    /* Info box */
    .info-box {
      background-color: #1e1e1e;
      padding: 25px;
      margin: 40px auto 0;
      max-width: 900px;
      border-left: 5px solid #f5a623;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .info-box h1 {
      font-size: 2em;
      font-weight: 800;
      color: #f5a623;
      margin-bottom: 10px;
    }

    .info-box p {
      font-size: 1.2em;
      color: #ffd747;
      margin: 0;
    }

    /* Horarios */
    .horarios-cards {
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(15, 15, 15, 0.9)),
                  url('baner.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 80px 20px;
      border-top: 3px solid #f5a623;
      border-bottom: 3px solid #f5a623;
      backdrop-filter: blur(2px);
    }

    .horarios-cards h2 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 900;
      color: #fff;
    }

    .horarios-cards h2 span {
      display: block;
      color: #f5a623;
      font-size: 1.3em;
      margin-top: 10px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 40px auto 0;
    }

    .card {
      background-color: rgba(26, 26, 26, 0.85);
      padding: 20px;
      border-radius: 16px;
      font-size: 1.1em;
      font-weight: 600;
      border: 1px solid #555;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
      backdrop-filter: blur(1px);
      cursor: pointer;
      color: #fff;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(245, 166, 35, 0.4);
    }

    .card.seleccionado {
      background-color: #f5a623;
      color: #121212;
      font-weight: bold;
      border: 2px solid #fff;
    }

    .btn-confirmar {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-confirmar:hover {
      background-color: #1da851;
    }
  </style>
</head>
<body>

<!-- Encabezado estilo galería -->
<section class="intro-section">
  <h1 class="titulo-galeria">Horarios BearBox23</h1>
  <p class="subtitulo-galeria">Así se vive el entrenamiento de alto rendimiento con nosotros</p>
</section>

<main class="container mt-5">

  <!-- Info principal -->

  <!-- Horarios -->
  <section class="horarios-cards mt-5">
    <h2>Horarios<br><span>Lunes a Viernes</span></h2>
    <div class="cards" id="horarios">
      <div class="card">6:15 AM – 7:15 AM</div>
      <div class="card">7:15 AM – 8:15 AM</div>
      <div class="card">8:15 AM – 9:15 AM</div>
      <div class="card">16:15 – 17:15</div>
      <div class="card">17:15 – 18:15</div>
      <div class="card">18:15 – 19:15</div>
      <div class="card">19:15 – 20:15</div>
      <div class="card">20:15 – 21:15</div>
    </div>

    <div style="margin-top: 30px;">
      <a id="btn-whatsapp"
         href="#"
         target="_blank"
         class="btn-confirmar"
         style="pointer-events: none; opacity: 0.5;">
        <i class="bi bi-whatsapp"></i> Confirmar Asistencia
      </a>
    </div>
  </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navbar dinámico -->
<script src="navbar.js"></script>

<!-- Footer dinámico -->
<main class="container mt-5">
  <div id="footer"></div>
  <script src="footer.js"></script>
</main>

<!-- Script de selección y WhatsApp con fecha -->
<script>
  const cards = document.querySelectorAll('.card');
  const btnWhatsapp = document.getElementById('btn-whatsapp');

  function getFechaActual() {
    const hoy = new Date();
    const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    return hoy.toLocaleDateString('es-EC', opciones);
  }

  cards.forEach(card => {
    card.addEventListener('click', () => {
      cards.forEach(c => c.classList.remove('seleccionado'));
      card.classList.add('seleccionado');

      const horario = card.textContent.trim();
      const fecha = getFechaActual();
      const mensaje = encodeURIComponent(`Hola BearBox, quiero confirmar mi asistencia al entrenamiento el día ${fecha} en el horario de ${horario}.`);
      btnWhatsapp.href = `https://wa.me/593999999999?text=${mensaje}`;
      btnWhatsapp.style.pointerEvents = 'auto';
      btnWhatsapp.style.opacity = '1';
    });
  });
</script>

</body>
</html>
