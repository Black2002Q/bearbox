<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BearBox23 CrossFit</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Head dinámico -->
  <script src="head.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .horarios-cards {
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(15, 15, 15, 0.9)),
                  url('baner.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 80px 20px;
      border-top: 3px solid #f5a623;
      border-bottom: 3px solid #f5a623;
      backdrop-filter: blur(2px);
    }

    .horarios-cards h2 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 900;
      color: #fff;
    }

    .horarios-cards h2 span {
      display: block;
      color: #f5a623;
      font-size: 1.3em;
      margin-top: 10px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 40px auto 0;
    }

    .card {
      background-color: rgba(26, 26, 26, 0.85);
      padding: 20px;
      border-radius: 16px;
      font-size: 1.1em;
      font-weight: 600;
      border: 1px solid #555;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(1px);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(245, 166, 35, 0.4);
    }

    h1 {
      font-size: 2.8em;
      font-weight: bold;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<main class="container mt-5">
<h1 style="font-size: 3.2em; font-weight: 900; text-align: center; color: #f5a623; margin-top: 40px;">
  Bienvenido a <span style="color: #000000;">BearBox 23 X-Fit</span>
</h1>
<p style="text-align: center; font-size: 1.3em; color: #ffd747;">
  Tu zona de entrenamiento de alto rendimiento.
</p>

  <!-- Horarios -->
  <section class="horarios-cards mt-5">
    <h2>Horarios<br><span>Lunes a Viernes</span></h2>
    <div class="cards">
      <div class="card">6:15 AM – 7:15 AM</div>
      <div class="card">7:15 AM – 8:15 AM</div>
      <div class="card">8:15 AM – 9:15 AM</div>
      <div class="card">16:15 – 17:15</div>
      <div class="card">17:15 – 18:15</div>
      <div class="card">18:15 – 19:15</div>
      <div class="card">19:15 – 20:15</div>
      <div class="card">20:15 – 21:15</div>
    </div>

    <div style="margin-top: 30px;">
  <a href="https://wa.me/593999999999?text=Hola%20BearBox%2C%20quiero%20confirmar%20mi%20asistencia%20al%20entrenamiento." 
     target="_blank"
     class="btn-confirmar">
    <i class="bi bi-whatsapp"></i> Confirmar Asistencia
  </a>
</div>

  </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navbar dinámico -->
<script src="navbar.js"></script>

<!-- Footer dinámico en su contenedor solicitado -->
<main class="container mt-5">
  <div id="footer"></div>
  <script src="footer.js"></script>
</main>

</body>
</html>
