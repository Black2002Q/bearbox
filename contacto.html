<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto | BearBox23 X-Fit</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Head dinámico -->
  <script src="head.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .contact-section {
      padding: 80px 20px;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('cc.jpg') center/cover no-repeat;
      text-align: center;
      border-top: 3px solid #f5a623;
    }

    .contact-section h1 {
      font-size: 3em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #fff;
    }

    .contact-section p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 40px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .contact-form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background-color: #1f1f1f;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #f5a623;
      outline: none;
    }

    .contact-form button {
      background-color: #f5a623;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .contact-form button:hover {
      background-color: #e0941c;
    }

    .social-icons {
      margin-top: 50px;
      text-align: center;
    }

    .social-icons a {
      color: #f5a623;
      margin: 0 10px;
      font-size: 1.5em;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- Navbar aparecerá dinámicamente aquí -->

  <section class="contact-section">
    <h1>Contáctanos</h1>
    <p>¿Tienes dudas, comentarios o quieres unirte? Escríbenos por WhatsApp.</p>

    <form class="contact-form" id="whatsapp-form">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required />

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar por WhatsApp</button>
    </form>
  </section>

  <!-- WhatsApp redirect script -->
  <script>
    document.getElementById('whatsapp-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      const phone = '593981904095'; // Reemplaza con el número de WhatsApp
      const text = `Hola, soy ${name}. ${message}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;

      window.open(url, '_blank');
    });
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar dinámico -->
  <script src="navbar.js"></script>

  <!-- Footer dinámico -->
  <main class="container mt-5">
    <div id="footer"></div>
    <script src="footer.js"></script>
  </main>
</body>
</html>
